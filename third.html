<!Doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
<title>ArcGIS Maps SDK for JavaScript: Add a vector tile layer</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

<link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.28/"></script>
<script>

  require([
    "esri/config",
    "esri/Map",

    "esri/layers/VectorTileLayer",

    "esri/views/MapView"

  ], function (esriConfig, Map, VectorTileLayer, MapView) {

    const vtlLayer = new VectorTileLayer({
      url: "https://vectortileservices3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Santa_Monica_Mountains_Parcels_VTL/VectorTileServer/"
    });

   esriConfig.apiKey = "AAPKc57940991cc74ef7884a37499be7ef49yXsTzdyWSbhaNVbE4gWiQkU99yR_m8i-oouO1V4fh3QJEiMU686Jaqc0o2xNttV0"; 

    const map = new Map({

      basemap: "light-gray",

      layers: [vtlLayer]

    });

    const view = new MapView({
      container: "viewDiv",
      center: [-118.80543,34.02700],
      zoom: 13,
      map: map
    });
  });

</script>
</head>

<body>
<div id="viewDiv"></div>
</body>
</html>
